

spring.application.name=project_jee

# Configuration de la base de donn√©es MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/db_gestion_stock
spring.datasource.username=root
spring.datasource.password=MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Configuration des logs
logging.level.com.learnjava.project=DEBUG
logging.level.org.springframework.web=DEBUG